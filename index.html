<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atlanta, GA, IT Consultants | A Prompt PC</title>
  <meta name="description" content="We do IT & AI right. Atlanta-based IT consulting for cybersecurity, budget restructuring, AI implementation, mergers & acquisitions support."/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0a0f1a;
      --card-bg: rgba(17, 24, 39, 0.85);
      --text: #e2e8f0;
      --accent: #60a5fa;
      --purple: #a855f7;
      --green: #22c55e;
      --glow: rgba(96, 165, 250, 0.35);
      --shadow: 0 15px 40px rgba(0,0,0,0.7);
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at 20% 30%, #0f172a 0%, var(--bg) 70%);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      padding: 160px 20px 120px;
      text-align: center;
      background: linear-gradient(to bottom, rgba(34,197,94,0.08), transparent);
    }
    h1 {
      font-size: 5rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
      line-height: 1.05;
      text-shadow: 0 5px 20px rgba(168,85,247,0.4);
    }
    .location {
      font-size: 1.8rem;
      color: #94a3b8;
      margin-bottom: 40px;
    }
    .cta-btn {
      display: inline-block;
      padding: 20px 50px;
      background: var(--green);
      color: black;
      font-size: 1.6rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(34,197,94,0.5);
      transition: all 0.4s;
    }
    .cta-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 50px rgba(34,197,94,0.7);
    }
    .values-section {
      padding: 100px 20px;
      text-align: center;
      background: rgba(0,0,0,0.4);
    }
    .values-title {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent), var(--green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }
    .underline {
      height: 8px;
      width: 400px;
      background: linear-gradient(to right, var(--green), transparent);
      margin: 0 auto 80px;
    }
    .values-grid {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      max-width: 1400px;
      margin: 0 auto;
    }
    .value-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      padding: 48px;
      border-radius: 24px;
      width: 380px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(96,165,250,0.2);
      transition: all 0.4s;
    }
    .value-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 70px rgba(0,0,0,0.8), 0 0 50px var(--glow);
    }
    .value-card h3 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .services-section, .savings-section {
      padding: 120px 20px;
      text-align: center;
    }
    h2 {
      font-size: 3.8rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 60px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 40px;
      max-width: 1600px;
      margin: 0 auto;
      justify-content: center;
    }
    @media (min-width: 1024px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }
    .card {
      background: var(--card-bg);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      border: 1px solid rgba(96,165,250,0.25);
      transform-style: preserve-3d;
      perspective: 1000px;
      max-width: 420px;
    }
    .card:hover {
      transform: translateY(-28px) rotateX(6deg) rotateY(6deg) scale(1.04);
      box-shadow: 0 50px 100px rgba(0,0,0,0.9), 0 0 80px var(--glow);
      border-color: rgba(96,165,250,0.6);
    }
    .card-header {
      padding: 90px 32px 40px;
      text-align: center;
      position: relative;
      min-height: 220px;
      overflow: visible;
    }
    .card-header i {
      font-size: 5.4rem;
      color: white;
      opacity: 0.98;
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      width: 140px;
      height: 140px;
      line-height: 140px;
      border-radius: 50%;
      position: absolute;
      top: -72px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 16px 40px rgba(0,0,0,0.8), inset 0 6px 20px rgba(255,255,255,0.25);
      transition: all 0.45s ease;
      filter: drop-shadow(0 12px 32px rgba(0,0,0,0.7));
      z-index: 10;
    }
    .card:hover .card-header i {
      transform: translateX(-50%) scale(1.18) rotate(12deg);
    }
    .card-title {
      font-size: 2rem;
      font-weight: 900;
      margin: 30px 0 0;
      color: white;
      text-shadow: 0 3px 12px rgba(0,0,0,0.6);
    }
    .card-body {
      padding: 0 36px 48px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 24px 0 0;
    }
    li {
      margin-bottom: 18px;
      font-size: 1.2rem;
      padding-left: 40px;
      position: relative;
      color: #cbd5e1;
    }
    li::before {
      content: "\f058";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      color: var(--green);
      position: absolute;
      left: 0;
      font-size: 1.6rem;
      top: 0;
      text-shadow: 0 0 12px rgba(52,211,153,0.7);
    }
    .contact-section {
      padding: 120px 20px;
      text-align: center;
      background: linear-gradient(to bottom, rgba(34,197,94,0.08), transparent);
    }
    .contact-title {
      font-size: 3.5rem;
      font-weight: 900;
      color: white;
      margin-bottom: 32px;
    }
    .contact-text {
      font-size: 1.8rem;
      margin-bottom: 40px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      text-align: center;
      padding: 80px 20px 40px;
      color: #94a3b8;
      font-size: 1.1rem;
      border-top: 1px solid rgba(96,165,250,0.15);
    }
    @media (max-width: 1023px) {
      .grid { grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); }
    }
    @media (max-width: 768px) {
      h1 { font-size: 3.2rem; }
      .cta-btn { font-size: 1.4rem; padding: 16px 40px; }
      .values-grid { flex-direction: column; align-items: center; }
      .value-card { width: 100%; max-width: 500px; }
    }
  </style>
</head>
